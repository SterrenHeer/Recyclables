<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Гомелькоопвторресурсы</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header"></header>
	<section class="promo">
		<div class="promo_wrapper container">
			<div class="title title_40 roboto">Гомельское областное потребительское общество</div>
			<div class="title title_96 roboto">филиал Гомелькоопвторресурсы</div>
			<div class="title title_36">ВЫГОДНЫЕ УСЛОВИЯ СОТРУДНИЧЕСТВА</div>
			<a href="#" class="promo_link">
				<img src="icons/arrow_bottom.svg" alt="bottom">
			</a>
		</div>
	</section>
	<section class="application">
		<div class="container">
			<div class="title title_40">Оставьте заявку на вывоз</div>
			<div class="title title_24 regular">Оставьте свои контакты,<br class="br"> мы перезвоним, чтобы уточнить детали </div>
			<form class="application_form">
				<input type="hidden" name="theme" value="Заявка на вывоз">
				<input type="text" name="name" placeholder="Введите имя" class="application_form_input" required>
				<input type="text" name="phone" placeholder="+375 ()" class="application_form_input" required>
				<button class="button button_green">Отправить</button>
			</form>
		</div>
	</section>
	<footer class="footer"></footer>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
